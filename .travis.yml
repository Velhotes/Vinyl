language: objective-c
osx_image: xcode7.2
env:
  matrix:
    - PLATFORM="iOS"
    - PLATFORM="Mac"
    - PLATFORM="tvOS"
install:
  - git submodule update --init --recursive
script:
  - make $PLATFORM
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - carthage build --no-skip-current
  - carthage archive Vinyl
notifications:
  slack: ios:0sE9PZaoizGktMBoE1LB9uWo
deploy:
  provider: releases
  api_key:
    secure: 
  file: Vinyl.framework.zip
  skip_cleanup: true
  on:
    repo: Velhotes/Vinyl
    tags: true
